<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilos da Tabela Complexa */
        .th-group { @apply px-2 py-2 text-center text-xs font-bold text-gray-700 uppercase tracking-wider bg-gray-100 border-b border-r border-gray-300; }
        .th-sub { @apply px-2 py-2 text-center text-[10px] font-bold text-gray-500 uppercase bg-gray-50 border-b border-r border-gray-200; }
        .td-cell { @apply px-3 py-3 whitespace-nowrap text-sm text-gray-600 border-b border-r border-gray-100 text-center; }
        
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones ---

                { mes: 'Nov', igpm_var: '0,59%', igpm_val: '1.204,01', otn_var: '-0,36%', otn_val: '127,59', ipca: '0,28%', ipcdi: '0,33%', ipcr: '0,15%', cub: '0,25%', inpc: '0,10%', ipcfipe: '0,25%' },
                { mes: 'Out', igpm_var: '0,50%', igpm_val: '1.198,97', otn_var: '0,42%', otn_val: '128,05', ipca: '0,24%', ipcdi: '0,40%', ipcr: '0,20%', cub: '0,30%', inpc: '0,22%', ipcfipe: '0,33%' },
                { mes: 'Set', igpm_var: '0,37%', igpm_val: '1.194,67', otn_var: '0,36%', otn_val: '127,52', ipca: '0,26%', ipcdi: '0,35%', ipcr: '0,18%', cub: '0,22%', inpc: '0,25%', ipcfipe: '0,28%' },
                { mes: 'Ago', igpm_var: '0,29%', igpm_val: '1.203,94', otn_var: '-0,77%', otn_val: '127,06', ipca: '0,23%', ipcdi: '0,20%', ipcr: '0,10%', cub: '0,28%', inpc: '0,20%', ipcfipe: '0,22%' },

                // ... mais dados

        };

            const [selectedYear, setSelectedYear] = React.useState('2026');
            
            if (!isOpen) return null;

            const dados = dadosPorAno[selectedYear] || [];

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-6xl max-h-[90vh] flex flex-col overflow-hidden">
                        
                        {/* Header do Modal */}
                        <div className="flex items-center justify-between p-4 border-b bg-gray-50">
                            <div className="flex items-center gap-4">
                                <div className="bg-[#0056b3] p-2 rounded-md">
                                    <BarChart2 className="w-6 h-6 text-white" />
                                </div>
                                <div>
                                    <h2 className="text-xl font-bold text-gray-800">Histórico de Índices Econômicos</h2>
                                    <p className="text-xs text-gray-500">Consulta consolidada oficial</p>
                                </div>
                            </div>
                            
                            {/* Filtro de Ano */}

                                    <tr>
                                        <th rowSpan="2" className="th-group text-left bg-gray-200">Mês</th>

                                        <th colSpan="2" className="th-group text-green-800">OTN-MEI</th>
                                        
                                        {/* Índices Simples */}

                                        <th colSpan="1" className="th-group">IPC-DI</th>
                                        <th colSpan="1" className="th-group">IPC-R</th>
                                        <th colSpan="1" className="th-group">CUB</th>
                                        <th colSpan="1" className="th-group">INPC</th>
                                        <th colSpan="1" className="th-group border-r-0">IPC-FIPE</th>
                                    </tr>
                                    
                                    {/* Linha 2 do Header: Tipo de Dado (% ou R$) */}
                                    <tr>
                                        {/* Sub-colunas IGP-M */}
                                        <th className="th-sub text-blue-600">% VAR</th>
                                        <th className="th-sub text-blue-600">ACUM. (R$)</th>
                                        
                                        {/* Sub-colunas OTN-MEI */}
                                        <th className="th-sub text-green-600">% VAR</th>
                                        <th className="th-sub text-green-600">VALOR (R$)</th>
                                        
                                        {/* Sub-colunas Simples */}
                                        <th className="th-sub">%</th>
                                        <th className="th-sub">%</th>
                                        <th className="th-sub">%</th>
                                        <th className="th-sub">%</th>
                                        <th className="th-sub">%</th>
                                        <th className="th-sub border-r-0">%</th>
                                    </tr>
                                </thead>

                                        dados.map((row, idx) => (
                                            <tr key={idx} className="hover:bg-blue-50 transition-colors group">
                                                <td className="sticky left-0 bg-gray-50 px-4 py-3 text-sm font-bold text-gray-800 border-b border-r border-gray-200 group-hover:bg-blue-100">
                                                    {row.mes}
                                                </td>
                                                
                                                {/* IGP-M Dados */}
                                                <td className="td-cell font-bold text-blue-600 bg-blue-50/30">{row.igpm_var}</td>
                                                <td className="td-cell text-gray-500 bg-blue-50/30">{row.igpm_val}</td>

                                                <td className="td-cell">{row.ipcdi}</td>
                                                <td className="td-cell">{row.ipcr}</td>
                                                <td className="td-cell">{row.cub}</td>
                                                <td className="td-cell">{row.inpc}</td>
                                                <td className="td-cell border-r-0">{row.ipcfipe}</td>
                                            </tr>
                                        ))
                                    ) : (
                                        <tr>
                                            <td colSpan="11" className="p-8 text-center text-gray-400">

                                            </td>
                                        </tr>
                                    )}
                                </tbody>
                            </table>
                        </div>

                            </p>
                            <button 
                                onClick={onClose}
                                className="px-6 py-2 bg-[#0056b3] text-white text-sm font-bold rounded hover:bg-blue-700 transition-colors shadow-sm"
                            >
                                Fechar Tabela
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          const [isModalOpen, setIsModalOpen] = React.useState(false);

          // Dados do Painel (Card Principal)
          const indices = [
            { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', acumulado: '1.207,73', status: 'up' },
            { nome: 'IPCA', mes: 'Jan/26', var: '0,25%', status: 'up' },
            { nome: 'IPC-DI', mes: 'Dez/25', var: '0,28%', status: 'up' },

          return (

                    <input

                    />

                  <div className="w-8 h-8 rounded-full bg-[#0056b3] text-white flex items-center justify-center font-bold">P</div>
                </div>
              </header>

              <nav className="bg-[#a0a0a0] text-white py-2 flex justify-center gap-8 text-sm shadow-inner">
                {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map(item => (

              <div className="p-6 max-w-[1400px] mx-auto space-y-6 relative">

                      <button

                    </div>

                    <div className="p-0 overflow-x-auto scrollbar-hide">
                      <div className="flex divide-x divide-gray-100">
                        {indices.map((item, idx) => (
                          <div 
                            key={idx} 
                            onClick={() => setIsModalOpen(true)}
                            className="flex-none w-[150px] p-3 hover:bg-blue-50 cursor-pointer transition-all group relative"
                            title="Clique para ver o histórico detalhado"
