<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Cores utilitárias usadas pela função getTrendColor */
        .text-up { @apply text-green-600 font-black; }
        .text-down { @apply text-red-600 font-black; }
        .text-neutral { @apply text-gray-400 font-bold; }
        
        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones SVG ---
        const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const ArrowUpRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>;
        const ArrowDownRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m7 7 10 10"/><path d="M17 7v10H7"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const Filter = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3"/></svg>;

        // --- Configuração dos Índices ---
        const indexConfig = {
            'IGP-M': { varKey: 'igpm_var', valKey: 'igpm_val', hasValue: true, singleTitle: 'IGP-M' },
            'OTN-MEI': { varKey: 'otn_var', valKey: 'otn_val', hasValue: true, singleTitle: 'OTN-MEI' },
            'IPCA': { varKey: 'ipca', hasValue: false },
            'IPC-DI': { varKey: 'ipcdi', hasValue: false },
            'IPC-R': { varKey: 'ipcr', hasValue: false },
            'CUB': { varKey: 'cub', hasValue: false },
            'IGP-DI': { varKey: 'igpdi', hasValue: false },
            'INPC': { varKey: 'inpc', hasValue: false },
            'IPC-FIPE': { varKey: 'ipcfipe', hasValue: false }
        };

        // --- Dados Fictícios ---
        const dadosPorAno = {
            '2026': [
                { mes: 'Jan', igpm_var: '0,41%', igpm_val: '1.207,73', otn_var: '0,41%', otn_val: '128,44', ipca: '0,25%', ipcdi: '0,28%', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' },
            ],
            '2025': [
                { mes: 'Dez', igpm_var: '0,10%', igpm_val: '1.199,68', otn_var: '0,27%', otn_val: '127,93', ipca: '0,56%', ipcdi: '0,15%', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' },
                { mes: 'Nov', igpm_var: '0,59%', igpm_val: '1.204,01', otn_var: '-0,36%', otn_val: '127,59', ipca: '0,28%', ipcdi: '0,33%', ipcr: '0,15%', cub: '0,25%', igpdi: '0,48%', inpc: '0,10%', ipcfipe: '0,25%' },
                { mes: 'Out', igpm_var: '0,50%', igpm_val: '1.198,97', otn_var: '0,42%', otn_val: '128,05', ipca: '0,24%', ipcdi: '0,40%', ipcr: '0,20%', cub: '0,30%', igpdi: '0,51%', inpc: '0,22%', ipcfipe: '0,33%' },
                { mes: 'Set', igpm_var: '0,37%', igpm_val: '1.194,67', otn_var: '0,36%', otn_val: '127,52', ipca: '0,26%', ipcdi: '0,35%', ipcr: '0,18%', cub: '0,22%', igpdi: '0,38%', inpc: '0,25%', ipcfipe: '0,28%' },
                { mes: 'Ago', igpm_var: '0,29%', igpm_val: '1.203,94', otn_var: '-0,77%', otn_val: '127,06', ipca: '0,23%', ipcdi: '0,20%', ipcr: '0,10%', cub: '0,28%', igpdi: '0,30%', inpc: '0,20%', ipcfipe: '0,22%' },
                { mes: 'Jul', igpm_var: '0,21%', igpm_val: '1.224,39', otn_var: '-1,67%', otn_val: '128,05', ipca: '0,12%', ipcdi: '0,15%', ipcr: '0,05%', cub: '0,20%', igpdi: '0,22%', inpc: '0,15%', ipcfipe: '0,18%' },
                { mes: 'Jun', igpm_var: '0,10%', igpm_val: '1.230,42', otn_var: '-0,49%', otn_val: '130,22', ipca: '0,08%', ipcdi: '0,05%', ipcr: '-0,05%', cub: '0,15%', igpdi: '0,12%', inpc: '0,10%', ipcfipe: '0,10%' },
                { mes: 'Mai', igpm_var: '-0,49%', igpm_val: '1.227,47', otn_var: '0,24%', otn_val: '130,86', ipca: '0,26%', ipcdi: '0,34%', ipcr: '-0,49%', cub: '0,60%', igpdi: '-0,40%', inpc: '0,35%', ipcfipe: '0,27%' },
                { mes: 'Abr', igpm_var: '0,24%', igpm_val: '1.231,66', otn_var: '-0,34%', otn_val: '130,55', ipca: '0,43%', ipcdi: '0,52%', ipcr: '0,24%', cub: '0,27%', igpdi: '0,20%', inpc: '0,48%', ipcfipe: '0,45%' },
                { mes: 'Mar', igpm_var: '-0,34%', igpm_val: '1.218,74', otn_var: '1,06%', otn_val: '130,99', ipca: '0,56%', ipcdi: '0,44%', ipcr: '-0,34%', cub: '0,12%', igpdi: '-0,20%', inpc: '0,51%', ipcfipe: '0,62%' },
                { mes: 'Fev', igpm_var: '1,06%', igpm_val: '1.215,46', otn_var: '0,27%', otn_val: '129,62', ipca: '1,31%', ipcdi: '1,18%', ipcr: '1,06%', cub: '1,88%', igpdi: '1,00%', inpc: '1,48%', ipcfipe: '0,51%' },
                { mes: 'Jan', igpm_var: '0,27%', igpm_val: '1.204,14', otn_var: '0,94%', otn_val: '129,27', ipca: '0,16%', ipcdi: '0,02%', ipcr: '0,27%', cub: '0,25%', igpdi: '0,11%', inpc: '0,00%', ipcfipe: '0,24%' },
            ],
            '2024': [
                { mes: 'Dez', igpm_var: '0,94%', igpm_val: '1.188,69', otn_var: '1,30%', otn_val: '128,07', ipca: '0,52%', ipcdi: '0,31%', ipcr: '0,94%', cub: '0,17%', igpdi: '0,87%', inpc: '0,48%', ipcfipe: '0,34%' },
            ]
        };

        // --- COMPONENTE MODAL DE HISTÓRICO ---
        const HistoryModal = ({ config, onClose }) => {
            const [selectedYear, setSelectedYear] = React.useState('2026');
            
            if (!config.isOpen) return null;

            const dados = dadosPorAno[selectedYear] || [];
            
            // Função para limpar o texto (remover % e R$ e espaços)
            const cleanText = (val) => {
                if (!val) return '-';
                return val.replace('%', '').replace('R$', '').trim();
            };

            // Lógica de Cor: Verde (Inflação/Positivo) | Vermelho (Deflação/Negativo) | Neutro (Traço)
            const getTrendColor = (val) => {
                if (!val || val.trim() === '-' || val.trim() === '') return 'text-neutral'; // Traço ou vazio
                if (val.includes('-')) return 'text-down'; // Negativo
                return 'text-up'; // Positivo
            };

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-[95vw] flex flex-col overflow-hidden">
                        
                        {/* Header */}
                        <div className="flex items-center justify-between p-4 border-b bg-[#f8f9fa] shrink-0">
                            <div className="flex items-center gap-4">
                                <div className="bg-gray-200 p-2 rounded-md shadow-sm">
                                    <BarChart2 className="w-5 h-5 text-gray-600" />
                                </div>
                                <div>
                                    <h2 className="text-xl font-black text-[#0056b3] uppercase tracking-widest">
                                        {config.filterIndex ? `${config.filterIndex}` : 'Histórico de Índices'}
                                    </h2>
                                    <p className="text-xs text-gray-500 font-bold uppercase tracking-wide">Base de dados oficial</p>
                                </div>
                            </div>
                            
                            <div className="flex items-center gap-3">
                                <div className="flex items-center gap-2 bg-white px-3 py-1.5 rounded border border-gray-300 shadow-sm">
                                    <span className="text-xs font-black text-gray-500 uppercase tracking-wide">Ano:</span>
                                    <select 
                                        value={selectedYear} 
                                        onChange={(e) => setSelectedYear(e.target.value)}
                                        className="bg-transparent text-sm font-bold text-[#0056b3] outline-none cursor-pointer"
                                    >
                                        <option value="2026">2026</option>
                                        <option value="2025">2025</option>
                                        <option value="2024">2024</option>
                                    </select>
                                </div>
                                <button onClick={onClose} className="p-2 bg-gray-100 hover:bg-red-50 rounded-full transition-colors text-gray-400 hover:text-red-500">
                                    <X className="w-5 h-5" />
                                </button>
                            </div>
                        </div>

                        {/* Tabela estilo Painel Econômico (NOVA ESTRUTURA GRID) */}
                        <div className="overflow-auto flex-1 bg-white px-6 py-4 space-y-2">
                          {/* Cabeçalho */}
                          <div className="grid grid-cols-12 text-[11px] font-black uppercase tracking-widest text-[#0056b3] border-b pb-2 text-center">
                            <div className="col-span-1 text-left">Mês</div>
                            <div className="col-span-2">IGP-M</div>
                            <div className="col-span-2">OTN-MEI</div>
                            <div className="col-span-1">IPCA</div>
                            <div className="col-span-1">IPC-DI</div>
                            <div className="col-span-1">IPC-R</div>
                            <div className="col-span-1">CUB</div>
                            <div className="col-span-1">IGP-DI</div>
                            <div className="col-span-1">INPC</div>
                            <div className="col-span-1 border-r-0">IPC-FIPE</div>
                          </div>

                          {/* Linhas */}
                          {dados.map((row, idx) => (
                            <div
                              key={idx}
                              className="grid grid-cols-12 items-center bg-white rounded-md px-2 py-3 hover:bg-blue-50 transition shadow-sm text-sm font-bold text-center"
                            >
                              <div className="col-span-1 text-gray-700 text-left">{row.mes}</div>

                              {/* IGP-M */}
                              <div className={`col-span-1 ${getTrendColor(row.igpm_var)}`}>
                                {cleanText(row.igpm_var)}
                              </div>
                              <div className="col-span-1 text-gray-500">
                                {cleanText(row.igpm_val)}
                              </div>

                              {/* OTN */}
                              <div className={`col-span-1 ${getTrendColor(row.otn_var)}`}>
                                {cleanText(row.otn_var)}
                              </div>
                              <div className="col-span-1 text-gray-500">
                                {cleanText(row.otn_val)}
                              </div>

                              {/* Demais */}
                              <div className={`col-span-1 ${getTrendColor(row.ipca)}`}>{cleanText(row.ipca)}</div>
                              <div className={`col-span-1 ${getTrendColor(row.ipcdi)}`}>{cleanText(row.ipcdi)}</div>
                              <div className={`col-span-1 ${getTrendColor(row.ipcr)}`}>{cleanText(row.ipcr)}</div>
                              <div className={`col-span-1 ${getTrendColor(row.cub)}`}>{cleanText(row.cub)}</div>
                              <div className={`col-span-1 ${getTrendColor(row.igpdi)}`}>{cleanText(row.igpdi)}</div>
                              <div className={`col-span-1 ${getTrendColor(row.inpc)}`}>{cleanText(row.inpc)}</div>
                              <div className={`col-span-1 border-r-0 ${getTrendColor(row.ipcfipe)}`}>{cleanText(row.ipcfipe)}</div>
                            </div>
                          ))}
                        </div>

                        {/* Footer */}
                        <div className="p-4 border-t bg-gray-50 flex justify-end shrink-0">
                            <button 
                                onClick={onClose}
                                className="px-6 py-2 bg-[#0056b3] text-white text-xs font-black uppercase tracking-widest rounded shadow hover:bg-blue-800 transition-colors"
                            >
                                Fechar Tabela
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          const [modalConfig, setModalConfig] = React.useState({ isOpen: false, filterIndex: null });

          const openModal = (indexName = null) => {
              setModalConfig({ isOpen: true, filterIndex: indexName });
          };

          const closeModal = () => {
              setModalConfig({ ...modalConfig, isOpen: false });
          };

          const indices = [
            { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', acumulado: '1.207,73', status: 'up' },
            { nome: 'IPCA', mes: 'Jan/26', var: '0,25%', status: 'up' },
            { nome: 'IPC-DI', mes: 'Dez/25', var: '0,28%', status: 'up' },
            { nome: 'OTN-MEI', mes: 'Jan/26', var: '0,41%', valor: '128,44', status: 'up' },
            { nome: 'IPC-R', mes: 'Dez/25', var: '-0,01%', status: 'down' },
            { nome: 'CUB', mes: 'Dez/25', var: '0,31%', status: 'up' },
            { nome: 'IGP-DI', mes: 'Dez/25', var: '0,10%', status: 'up' },
            { nome: 'INPC', mes: 'Nov/25', var: '0,03%', status: 'up' },
            { nome: 'IPC-FIPE', mes: 'Jan/26', var: '0,38%', status: 'up' },
          ];

          return (
            <div className="min-h-screen bg-[#f0f0f0] font-sans text-gray-700">
              <HistoryModal config={modalConfig} onClose={closeModal} />

              <header className="bg-white border-b h-14 flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
                <div className="flex items-center gap-2">
                  <div className="bg-red-600 p-1 rounded">
                     <span className="text-white font-bold text-xl px-1">K</span>
                  </div>
                  <div className="leading-tight">
                    <h1 className="font-bold text-lg text-[#333]">Kasil</h1>
                    <p className="text-[10px] text-gray-400 -mt-1 uppercase tracking-widest">Intranet</p>
                  </div>
                </div>

                <div className="flex-1 max-w-2xl px-10">
                  <div className="relative group">
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-[#0056b3] transition-colors">
                        <Search />
                    </div>
                    <input
                      type="text"
                      placeholder="Pesquise pelo site"
                      className="w-full bg-gray-100 rounded py-1.5 pl-10 pr-4 text-sm border-none focus:ring-2 focus:ring-[#0056b3]/20 focus:bg-white transition-all outline-none"
                    />
                  </div>
                </div>

                <div className="flex items-center gap-4 text-sm text-gray-600">
                  <span className="font-semibold text-xs tracking-tight">PEDRO HENRIQUE DA SILVA ROCHA</span>
                  <div className="w-8 h-8 rounded-full bg-[#0056b3] text-white flex items-center justify-center font-bold shadow-sm">P</div>
                </div>
              </header>

              <nav className="bg-[#a0a0a0] text-white py-2 flex justify-center gap-8 text-sm shadow-inner">
                {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map(item => (
                  <a key={item} href="#" className="hover:text-red-100 font-medium transition-colors">{item}</a>
                ))}
              </nav>

              <div className="p-6 max-w-[1400px] mx-auto space-y-6 relative">
                
                {/* PAINEL DE ÍNDICES */}
                <div className="bg-white rounded-lg shadow-md border-t-4 border-[#0056b3] overflow-hidden mb-8 transition-shadow hover:shadow-lg">
                    <div className="px-4 py-2 bg-gray-50 border-b flex items-center justify-between">
                      <div className="flex items-center gap-2">
                        <BarChart2 className="w-5 h-5 text-[#0056b3]" />
                        <h3 className="font-bold text-[#0056b3] text-sm uppercase tracking-wide">
                          Painel Econômico <span className="text-xs font-normal text-gray-400 ml-2">| Cotações atualizadas</span>
                        </h3>
                      </div>
                      
                      <button 
                        onClick={() => openModal(null)}
                        className="text-[10px] font-bold text-gray-500 hover:text-[#0056b3] hover:bg-blue-50 px-3 py-1.5 rounded flex items-center gap-1 transition-all border border-transparent hover:border-blue-100"
                      >
                        VER TABELA COMPLETA <ExternalLink className="w-3 h-3" />
                      </button>
                    </div>

                    <div className="p-0 overflow-x-auto scrollbar-hide">
                      <div className="flex divide-x divide-gray-100">
                        {indices.map((item, idx) => (
                          <div 
                            key={idx} 
                            onClick={() => openModal(item.nome)}
                            className="flex-none w-[150px] p-3 hover:bg-blue-50 cursor-pointer transition-all group relative"
                            title={`Clique para ver o histórico detalhado de ${item.nome}`}
                          >
                            <div className="flex items-center justify-between mb-2">
                              <span className="text-[11px] font-bold text-gray-600 group-hover:text-[#0056b3] transition-colors">
                                {item.nome}
                              </span>
                              {item.status === 'up' ? (
                                <ArrowUpRight className="w-3 h-3 text-green-500" />
                              ) : (
                                <ArrowDownRight className="w-3 h-3 text-red-500" />
                              )}
                            </div>
                            
                            <div className="flex items-baseline gap-2">
                              <span className={`text-lg font-bold leading-none ${item.status === 'up' ? 'text-green-600' : 'text-red-600'}`}>
                                {item.var}
                              </span>
                            </div>
                            
                            <div className="mt-2 flex justify-between items-end">
                               <span className="text-[9px] text-gray-400 font-medium uppercase">{item.mes}</span>
                               {item.valor && (
                                 <span className="text-[9px] font-bold text-gray-500 bg-gray-100 px-1 rounded">R$ {item.valor}</span>
                               )}
                            </div>
                            <div className="absolute bottom-0 left-0 w-full h-0.5 bg-[#0056b3] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                          </div>
                        ))}
                      </div>
                    </div>
                    
                    <div className="bg-blue-50/30 px-4 py-1.5 border-t flex justify-between items-center">
                       <p className="text-[10px] text-gray-500 flex items-center gap-1.5 font-medium">
                        <Info className="w-3 h-3 text-[#0056b3]" />
                        Clique em qualquer índice para ver seu histórico individual.
                      </p>
                    </div>
                </div>

                <div className="grid grid-cols-12 gap-6">
                  {/* Coluna Esquerda */}
                  <div className="col-span-12 lg:col-span-4">
                    <div className="bg-white rounded shadow-md relative overflow-hidden min-h-[300px]">
                      <div className="absolute top-0 left-1/2 -translate-x-1/2 -mt-4">
                         <div className="bg-red-500 w-12 h-12 rounded-full border-4 border-white flex items-center justify-center text-white shadow-sm">
