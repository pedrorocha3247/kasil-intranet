<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Estilo da Tabela */
        .table-header { @apply px-3 py-3 text-left text-xs font-bold text-gray-500 uppercase tracking-wider bg-gray-50 sticky top-0; }
        .table-cell { @apply px-3 py-3 whitespace-nowrap text-sm text-gray-600 border-b border-gray-100; }
        .animate-fade-in { animation: fadeIn 0.2s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones ---
        const Search = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const ArrowUpRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7h10v10"/><path d="M7 17 17 7"/></svg>;
        const ArrowDownRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m7 7 10 10"/><path d="M17 7v10H7"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;

        // --- DADOS DO HISTÓRICO (Simulados) ---
        const historicoCompleto = [
            { mes: 'Jan/26', igpm: '0,41%', ipca: '0,25%', ipcdi: '0,28%', otn: '128,44', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' },
            { mes: 'Dez/25', igpm: '0,10%', ipca: '0,56%', ipcdi: '0,15%', otn: '127,92', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' },
            { mes: 'Nov/25', igpm: '0,59%', ipca: '0,28%', ipcdi: '0,33%', otn: '127,50', ipcr: '0,15%', cub: '0,25%', igpdi: '0,48%', inpc: '0,10%', ipcfipe: '0,25%' },
            { mes: 'Out/25', igpm: '0,50%', ipca: '0,24%', ipcdi: '0,40%', otn: '127,00', ipcr: '0,20%', cub: '0,30%', igpdi: '0,51%', inpc: '0,22%', ipcfipe: '0,33%' },
            { mes: 'Set/25', igpm: '0,37%', ipca: '0,26%', ipcdi: '0,35%', otn: '126,45', ipcr: '0,18%', cub: '0,22%', igpdi: '0,38%', inpc: '0,25%', ipcfipe: '0,28%' },
            { mes: 'Ago/25', igpm: '0,29%', ipca: '0,23%', ipcdi: '0,20%', otn: '125,90', ipcr: '0,10%', cub: '0,28%', igpdi: '0,30%', inpc: '0,20%', ipcfipe: '0,22%' },
            { mes: 'Jul/25', igpm: '0,21%', ipca: '0,12%', ipcdi: '0,15%', otn: '125,40', ipcr: '0,05%', cub: '0,20%', igpdi: '0,22%', inpc: '0,15%', ipcfipe: '0,18%' },
            { mes: 'Jun/25', igpm: '0,10%', ipca: '0,08%', ipcdi: '0,05%', otn: '125,00', ipcr: '-0,05%', cub: '0,15%', igpdi: '0,12%', inpc: '0,10%', ipcfipe: '0,10%' },
        ];

        // --- COMPONENTE MODAL DE HISTÓRICO ---
        const HistoryModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-fade-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-5xl max-h-[90vh] flex flex-col overflow-hidden">
                        
                        {/* Header do Modal */}
                        <div className="flex items-center justify-between p-4 border-b bg-gray-50">
                            <div className="flex items-center gap-3">
                                <BarChart2 className="w-6 h-6 text-[#0056b3]" />
                                <div>
                                    <h2 className="text-lg font-bold text-gray-800">Histórico de Índices Econômicos</h2>
                                    <p className="text-xs text-gray-500">Tabela consolidada dos últimos 12 meses</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-2 hover:bg-gray-200 rounded-full transition-colors text-gray-500 hover:text-red-500">
                                <X className="w-6 h-6" />
                            </button>
                        </div>

                        {/* Corpo com Tabela (Scrollável) */}
                        <div className="overflow-auto flex-1 p-0">
                            <table className="min-w-full divide-y divide-gray-200">
                                <thead className="bg-gray-50">
                                    <tr>
                                        <th scope="col" className="sticky top-0 left-0 z-20 bg-gray-100 px-4 py-3 text-left text-xs font-bold text-gray-700 uppercase tracking-wider border-b border-r">Mês/Ano</th>
                                        <th scope="col" className="table-header">IGP-M</th>
                                        <th scope="col" className="table-header">IPCA</th>
                                        <th scope="col" className="table-header">IPC-DI</th>
                                        <th scope="col" className="table-header">OTN-MEI</th>
                                        <th scope="col" className="table-header">IPC-R</th>
                                        <th scope="col" className="table-header">CUB</th>
                                        <th scope="col" className="table-header">IGP-DI</th>
                                        <th scope="col" className="table-header">INPC</th>
                                        <th scope="col" className="table-header">IPC-FIPE</th>
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {historicoCompleto.map((row, idx) => (
                                        <tr key={idx} className="hover:bg-blue-50 transition-colors">
                                            <td className="sticky left-0 z-10 bg-white px-4 py-3 whitespace-nowrap text-sm font-bold text-gray-800 border-r group-hover:bg-blue-50">{row.mes}</td>
                                            <td className="table-cell font-medium text-blue-600">{row.igpm}</td>
                                            <td className="table-cell">{row.ipca}</td>
                                            <td className="table-cell">{row.ipcdi}</td>
                                            <td className="table-cell text-green-600 font-bold">R$ {row.otn}</td>
                                            <td className="table-cell">{row.ipcr}</td>
                                            <td className="table-cell">{row.cub}</td>
                                            <td className="table-cell">{row.igpdi}</td>
                                            <td className="table-cell">{row.inpc}</td>
                                            <td className="table-cell">{row.ipcfipe}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>

                        {/* Footer do Modal */}
                        <div className="p-4 border-t bg-gray-50 flex justify-end">
                            <button 
                                onClick={onClose}
                                className="px-4 py-2 bg-[#0056b3] text-white text-sm font-bold rounded hover:bg-blue-700 transition-colors"
                            >
                                Fechar Tabela
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          // Estado para controlar a visibilidade do Modal
          const [isModalOpen, setIsModalOpen] = React.useState(false);

          // Dados do Painel (Apenas o mês atual)
          const indices = [
            { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', acumulado: '1.207,73', status: 'up' },
            { nome: 'IPCA', mes: 'Jan/26', var: '0,25%', status: 'up' },
            { nome: 'IPC-DI', mes: 'Dez/25', var: '0,28%', status: 'up' },
            { nome: 'OTN-MEI', mes: 'Jan/26', var: '0,41%', valor: '128,44', status: 'up' },
            { nome: 'IPC-R', mes: 'Dez/25', var: '-0,01%', status: 'down' },
            { nome: 'CUB', mes: 'Dez/25', var: '0,31%', status: 'up' },
            { nome: 'IGP-DI', mes: 'Dez/25', var: '0,10%', status: 'up' },
            { nome: 'INPC', mes: 'Nov/25', var: '0,03%', status: 'up' },
            { nome: 'IPC-FIPE', mes: 'Jan/26', var: '0,38%', status: 'up' },
          ];

          return (
            <div className="min-h-screen bg-[#f0f0f0] font-sans text-gray-700">
              
              {/* Renderização Condicional do Modal */}
              <HistoryModal isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} />

              {/* Header Superior */}
              <header className="bg-white border-b h-14 flex items-center justify-between px-6 sticky top-0 z-50">
                <div className="flex items-center gap-2">
                  <div className="bg-red-600 p-1 rounded">
                     <span className="text-white font-bold text-xl px-1">K</span>
                  </div>
                  <div className="leading-tight">
                    <h1 className="font-bold text-lg text-[#333]">Kasil</h1>
                    <p className="text-[10px] text-gray-400 -mt-1 uppercase tracking-widest">Intranet</p>
                  </div>
                </div>

                <div className="flex-1 max-w-2xl px-10">
                  <div className="relative">
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
                        <Search />
                    </div>
                    <input
                      type="text"
                      placeholder="Pesquise pelo site"
                      className="w-full bg-gray-100 rounded py-1.5 pl-10 pr-4 text-sm border-none focus:ring-1 focus:ring-red-500 outline-none"
                    />
                  </div>
                </div>

                <div className="flex items-center gap-4 text-sm text-gray-600">
                  <span>PEDRO HENRIQUE DA SILVA ROCHA</span>
                  <div className="w-8 h-8 rounded-full bg-[#0056b3] text-white flex items-center justify-center font-bold">P</div>
                </div>
              </header>

              {/* Menu Secundário */}
              <nav className="bg-[#a0a0a0] text-white py-2 flex justify-center gap-8 text-sm shadow-inner">
                {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map(item => (
                  <a key={item} href="#" className="hover:text-red-200 transition-colors">{item}</a>
                ))}
              </nav>

              {/* Container Principal */}
              <div className="p-6 max-w-[1400px] mx-auto space-y-6 relative">
                
                {/* --- PAINEL DE ÍNDICES --- */}
                <div className="bg-white rounded-lg shadow-md border-t-4 border-[#0056b3] overflow-hidden mb-8">
                    <div className="px-4 py-2 bg-gray-50 border-b flex items-center justify-between">
                      <div className="flex items-center gap-2">
                        <BarChart2 className="w-5 h-5 text-[#0056b3]" />
                        <h3 className="font-bold text-[#0056b3] text-sm uppercase tracking-wide">
                          Painel Econômico <span className="text-xs font-normal text-gray-400 ml-2">| Cotações atualizadas</span>
                        </h3>
                      </div>
                      
                      {/* BOTÃO QUE ABRE O MODAL */}
                      <button 
                        onClick={() => setIsModalOpen(true)}
                        className="text-[10px] text-gray-500 hover:text-[#0056b3] hover:bg-blue-50 px-2 py-1 rounded flex items-center gap-1 transition-all font-bold border border-transparent hover:border-blue-200"
                      >
                        VER TABELA COMPLETA <ExternalLink className="w-3 h-3" />
                      </button>
                    </div>

                    <div className="p-0 overflow-x-auto scrollbar-hide">
                      <div className="flex divide-x divide-gray-100">
                        {indices.map((item, idx) => (
                          <div 
                            key={idx} 
                            onClick={() => setIsModalOpen(true)}
                            className="flex-none w-[150px] p-3 hover:bg-blue-50 cursor-pointer transition-all group relative"
                            title="Clique para ver o histórico detalhado"
                          >
                            <div className="flex items-center justify-between mb-2">
                              <span className="text-[11px] font-bold text-gray-600 group-hover:text-[#0056b3] transition-colors">
                                {item.nome}
                              </span>
                              {item.status === 'up' ? (
                                <ArrowUpRight className="w-3 h-3 text-green-500" />
                              ) : (
                                <ArrowDownRight className="w-3 h-3 text-red-500" />
                              )}
                            </div>
                            
                            <div className="flex items-baseline gap-2">
                              <span className={`text-lg font-bold leading-none ${item.status === 'up' ? 'text-green-600' : 'text-red-600'}`}>
                                {item.var}
                              </span>
                            </div>
                            
                            <div className="mt-2 flex justify-between items-end">
                               <span className="text-[9px] text-gray-400 font-medium uppercase">{item.mes}</span>
                               {item.valor && (
                                 <span className="text-[9px] font-bold text-gray-500 bg-gray-100 px-1 rounded">R$ {item.valor}</span>
                               )}
                            </div>
                            
                            <div className="absolute bottom-0 left-0 w-full h-0.5 bg-[#0056b3] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                          </div>
                        ))}
                      </div>
                    </div>
                    
                    <div className="bg-blue-50/30 px-4 py-1 border-t flex justify-between items-center">
                       <p className="text-[9px] text-gray-400 flex items-center gap-1">
                        <Info className="w-3 h-3" />
                        Clique em qualquer índice ou no botão superior para ver o histórico.
                      </p>
                    </div>
                </div>

                {/* Grid Inferior (Original) */}
                <div className="grid grid-cols-12 gap-6">
                  
                  {/* Coluna Esquerda */}
                  <div className="col-span-12 lg:col-span-4">
                    <div className="bg-white rounded shadow-md relative overflow-hidden min-h-[300px]">
                      <div className="absolute top-0 left-1/2 -translate-x-1/2 -mt-4">
                         <div className="bg-red-500 w-12 h-12 rounded-full border-4 border-white flex items-center justify-center text-white">
                            <div className="w-2 h-2 bg-white rounded-full"></div>
                         </div>
                      </div>
                      <div className="p-8 pt-10 text-center border-b border-gray-100">
                        <h3 className="text-red-600 font-bold text-lg">Atividades Pendentes</h3>
                      </div>
                      <div className="p-4 text-sm space-y-4">
                        <div className="flex gap-2">
                          <div className="text-red-500 mt-1">•</div>
                          <div>
                            <p className="font-semibold">Solicitações pendentes de conferência</p>
                            <p className="text-xs text-blue-500">PRAIA VERDE</p>
                          </div>
                        </div>
                        <div className="flex gap-2">
                          <div className="text-red-500 mt-1">•</div>
                          <div>
                            <p className="font-semibold">Depósitos não identificados pendentes de envio</p>
                            <p className="text-xs text-blue-500">PRAIA VERDE</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>

                  {/* Coluna Meio */}
                  <div className="col-span-12 lg:col-span-5 space-y-6">
                    <div className="bg-[#fffbe6] rounded shadow-md p-4 border-l-4 border-red-500">
                      <div className="flex items-center gap-2 mb-2">
                        <Bell className="w-4 h-4 text-red-500" />
                        <h3 className="text-red-700 font-bold text-sm uppercase">Comunicados</h3>
                      </div>
                      <p className="text-xs text-red-800">• SCK: seu login e senha são pessoais e intransferíveis.</p>
                    </div>

                    <div className="grid grid-cols-2 gap-4">
                      <div className="bg-white rounded shadow-md p-4">
                        <div className="flex items-center gap-2 mb-3">
                          <div className="bg-blue-500 w-2 h-4 rounded-sm"></div>
                          <h3 className="text-blue-500 font-bold text-sm">Antenado</h3>
                        </div>
                        <div className="flex gap-2">
                          <div className="w-10 h-10 bg-gray-100 flex items-center justify-center text-[8px] text-gray-400">IMG</div>
                          <div className="text-[10px]">
                            <p className="text-blue-500 font-bold">Momentum 50 anos</p>
                            <p>Colaboradores curtem o presente...</p>
                          </div>
                        </div>
                      </div>
                      <div className="bg-white rounded shadow-md p-4">
                        <div className="flex items-center gap-2 mb-3">
                          <div className="bg-green-500 w-2 h-4 rounded-sm"></div>
                          <h3 className="text-green-500 font-bold text-sm">Mais Acessados</h3>
                        </div>
                        <ul className="text-[10px] space-y-1">
                          <li className="text-green-600 underline">Momentum 50 anos</li>
                          <li className="text-green-600 underline">Novos Colaboradores</li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  {/* Coluna Direita */}
                  <div className="col-span-12 lg:col-span-3 space-y-4">
                    <div className="bg-white rounded shadow-md overflow-hidden">
                       <div className="bg-red-600 p-2 text-white flex justify-between items-center text-xs font-bold uppercase tracking-wider">
                         Agenda
                         <ChevronRight className="w-4 h-4" />
                       </div>
                       <div className="p-4 flex gap-4">
                         <div className="text-center">
                            <Calendar className="w-10 h-10 text-red-600" />
                            <span className="text-2xl font-bold block -mt-2">29</span>
                            <span className="text-[8px] uppercase font-bold text-gray-400">Janeiro</span>
                         </div>
                         <div className="text-[10px]">
                           <p className="text-gray-400 uppercase font-bold">Águas de Santa Bárbara</p>
                           <p className="text-gray-500 mt-1">Não há agendamentos nesta data.</p>
                         </div>
                       </div>
                    </div>

                    <div className="bg-white rounded shadow-md overflow-hidden opacity-80">
                       <div className="bg-gray-100 p-2 text-gray-500 text-xs font-bold uppercase flex justify-between">
                         Dólar Comercial
                       </div>
                       <div className="p-3 space-y-2 text-[11px]">
                         <div className="flex justify-between">
                           <span>Valor US:</span>
                           <span className="font-bold">R$ 5,0267</span>
                         </div>
                       </div>
                    </div>
                  </div>
                </div>

                {/* Rodapé */}
                <footer className="mt-12 space-y-8 pb-10">
                  <div className="flex justify-center items-center gap-6 text-[10px] text-gray-400 font-bold uppercase border-t pt-8">
                    <a href="#" className="hover:text-red-500">Fale Conosco</a>
                    <span>|</span>
                    <a href="#" className="hover:text-red-500">Mapa do Site</a>
                    <span>|</span>
                    <a href="#" className="hover:text-red-500">Política de Privacidade</a>
                  </div>

                  <div className="flex justify-center items-center gap-12 opacity-70">
                    <div className="text-xl font-bold italic text-blue-800">momentum</div>
                    <div className="text-2xl font-bold text-blue-900 flex items-baseline">slim<span className="text-[10px] font-normal not-italic ml-0.5">®</span></div>
                    <div className="text-xl font-bold text-green-700 flex items-center gap-1">
                       <div className="w-6 h-6 rounded-full bg-blue-600 flex items-center justify-center">
                         <div className="w-2 h-4 border-2 border-white border-t-0 border-l-0 rotate-45 mb-1"></div>
                       </div>
                       IRM
                    </div>
                    <div className="text-xl font-bold text-blue-600">REΛLIZΛ</div>
                  </div>
                </footer>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
