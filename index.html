<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Cores utilitárias */
        .text-up { @apply text-green-500 font-black; }
        .text-down { @apply text-red-500 font-black; }
        .text-neutral { @apply text-gray-500 font-bold; }
        
        /* Cores específicas para a tabela */
        .table-text-up { @apply text-green-600 font-black; }
        .table-text-down { @apply text-red-600 font-black; }
        
        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones SVG ---
        const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const ChevronLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;

        // --- ÍCONES DE TENDÊNCIA ---
        const BoldArrowUp = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M7 17L17 7" />
            <path d="M7 7h10v10" />
          </svg>
        );

        const BoldArrowDown = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}>
            <path d="M7 7l10 10" />
            <path d="M17 7v10H7" />
          </svg>
        );

        // --- COMPONENTE DETALHES DOS INDICADORES (Tela Cheia / Substituição) ---
        const DetailedIndicators = ({ onClose }) => {
            const taxas = [
                { nome: 'NVIER', valor: '434,11' }, { nome: 'NVIIER', valor: '434,11' }, { nome: 'RSC I', valor: '434,11' },
                { nome: 'RSC II', valor: '434,11' }, { nome: 'RSC III', valor: '434,11' },
            ];
            const melhoramentos = [
                { nome: 'NVIER', valor: '802,88' }, { nome: 'NVIIER', valor: '896,00' }, { nome: 'RSC I', valor: '973,70' },
                { nome: 'RSC II', valor: '934,05' }, { nome: 'RSC III', valor: '1.095,57' },
            ];

            return (
                <div className="bg-white rounded-lg shadow-xl border overflow-hidden animate-scale-in mb-8">
                    <div className="p-4 border-b flex items-center justify-between bg-white">
                        <h2 className="text-lg font-bold text-gray-700">Indicadores Detalhados</h2>
                        <button onClick={onClose} className="p-1 hover:bg-gray-100 rounded-full text-gray-400">
                            <X className="w-5 h-5" />
                        </button>
                    </div>
                    <div className="p-6">
                        <div className="grid grid-cols-12 gap-8 mb-8 border-b pb-8">
                            <div className="col-span-12 md:col-span-3 space-y-6">
                                <div><p className="text-xl font-light text-gray-500 mb-1">Valor US</p><p className="text-2xl font-black text-gray-800">R$ 3,0267</p></div>
                                <div><p className="text-xl font-light text-gray-500 mb-1">Salário mínimo</p><p className="text-2xl font-black text-gray-800">R$ 1.621,00</p></div>
                            </div>
                            <div className="col-span-12 md:col-span-6 border-l border-gray-100 pl-8">
                                <div className="mb-4"><p className="text-xl font-light text-gray-500 mb-1">Títulos Slim</p><p className="text-2xl font-black text-gray-800">R$ 50.000,00</p></div>
                                <div className="flex gap-2">{['1x', '12x', '18x', '24x', '36x'].map(mult => (<span key={mult} className="px-3 py-1 bg-gray-100 text-xs font-bold text-gray-600 rounded-full cursor-pointer hover:bg-gray-200 transition-colors">{mult}</span>))}</div>
                            </div>
                            <div className="col-span-12 md:col-span-3 border-l border-gray-100 pl-8">
                                <p className="text-xl font-light text-gray-500 mb-4">Slim</p>
                                <div className="space-y-4">
                                    <div><p className="text-xl font-black text-gray-800 leading-none">R$ 309,00</p><p className="text-[10px] text-gray-400 font-bold uppercase mt-1">Com construção</p></div>
                                    <div><p className="text-xl font-black text-gray-800 leading-none">R$ 103,00</p><p className="text-[10px] text-gray-400 font-bold uppercase mt-1">Somente lote</p></div>
                                    <div><p className="text-xl font-black text-gray-800 leading-none">R$ 309,00</p><p className="text-[10px] text-gray-400 font-bold uppercase mt-1">Empreendimento 97</p></div>
                                </div>
                            </div>
                        </div>
                        <div className="grid grid-cols-12 gap-8">
                            <div className="col-span-12 md:col-span-6">
                                <p className="text-xl font-light text-gray-500 mb-4">Taxa de conservação</p>
                                <table className="w-full">
                                    <thead><tr className="border-b"><th className="text-left py-2 text-xs font-bold text-gray-400 uppercase">Empreendimento</th><th className="text-right py-2 text-xs font-bold text-gray-400 uppercase">Valor(R$)</th></tr></thead>
                                    <tbody>{taxas.map((item, idx) => (<tr key={idx} className="border-b last:border-0 hover:bg-gray-50"><td className="py-3 text-sm font-bold text-gray-600 uppercase">{item.nome}</td><td className="py-3 text-sm font-bold text-gray-800 text-right">{item.valor}</td></tr>))}</tbody>
                                </table>
                            </div>
                            <div className="col-span-12 md:col-span-6 border-l border-gray-100 pl-8">
                                <p className="text-xl font-light text-gray-500 mb-4">Melhoramentos</p>
                                <table className="w-full">
                                    <thead><tr className="border-b"><th className="text-left py-2 text-xs font-bold text-gray-400 uppercase">Empreendimento</th><th className="text-right py-2 text-xs font-bold text-gray-400 uppercase">Valor(R$)</th></tr></thead>
                                    <tbody>{melhoramentos.map((item, idx) => (<tr key={idx} className="border-b last:border-0 hover:bg-gray-50"><td className="py-3 text-sm font-bold text-gray-600 uppercase">{item.nome}</td><td className="py-3 text-sm font-bold text-gray-800 text-right">{item.valor}</td></tr>))}</tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Configs e Dados ---
        const indexConfig = { 'IGP-M': { varKey: 'igpm_var', valKey: 'igpm_val', hasValue: true, singleTitle: 'IGP-M' }, 'OTN-MEI': { varKey: 'otn_var', valKey: 'otn_val', hasValue: true, singleTitle: 'OTN-MEI' }, 'IPCA': { varKey: 'ipca', hasValue: false }, 'IPC-DI': { varKey: 'ipcdi', hasValue: false }, 'IPC-R': { varKey: 'ipcr', hasValue: false }, 'CUB': { varKey: 'cub', hasValue: false }, 'IGP-DI': { varKey: 'igpdi', hasValue: false }, 'INPC': { varKey: 'inpc', hasValue: false }, 'IPC-FIPE': { varKey: 'ipcfipe', hasValue: false } };
        const dadosPorAno = { '2026': [ { mes: 'Jan', igpm_var: '0,41%', igpm_val: '1.207,73', otn_var: '0,41%', otn_val: '128,44', ipca: '0,25%', ipcdi: '0,28%', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' } ], '2025': [ { mes: 'Dez', igpm_var: '0,10%', igpm_val: '1.199,68', otn_var: '0,27%', otn_val: '127,93', ipca: '0,56%', ipcdi: '0,15%', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' } ], '2024': [ { mes: 'Dez', igpm_var: '0,94%', igpm_val: '1.188,69', otn_var: '1,30%', otn_val: '128,07', ipca: '0,52%', ipcdi: '0,31%', ipcr: '0,94%', cub: '0,17%', igpdi: '0,87%', inpc: '0,48%', ipcfipe: '0,34%' } ] };

        // --- MODAL HISTÓRICO ---
        const HistoryModal = ({ config, onClose }) => {
            const [selectedYear, setSelectedYear] = React.useState('2026');
            if (!config.isOpen) return null;
            const dados = dadosPorAno[selectedYear] || [];
            const singleIndex = config.filterIndex ? indexConfig[config.filterIndex] : null;
            const cleanText = (val) => val ? val.replace('%', '').replace('R$', '').trim() : '-';
            const getTableTrendColor = (val) => (!val || val.trim() === '-' || val.trim() === '') ? 'text-neutral' : (val.includes('-') ? 'table-text-down' : 'table-text-up');

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-[95vw] flex flex-col overflow-hidden">
                        <div className="flex items-center justify-between p-4 border-b border-blue-800 bg-[#0056b3] shrink-0">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 p-2 rounded-md shadow-sm"><BarChart2 className="w-5 h-5 text-white" /></div>
                                <div><h2 className="text-xl font-black text-white uppercase tracking-widest">{config.filterIndex ? `${config.filterIndex}` : 'Histórico de Índices'}</h2><p className="text-xs text-blue-100 font-bold uppercase tracking-wide">Base de dados oficial</p></div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="flex items-center gap-2 bg-white/20 px-3 py-1.5 rounded border border-blue-400/30 shadow-sm">
                                    <span className="text-xs font-black text-white uppercase tracking-wide">Ano:</span>
                                    <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="bg-transparent text-sm font-bold text-white outline-none cursor-pointer"><option className="text-gray-800" value="2026">2026</option><option className="text-gray-800" value="2025">2025</option><option className="text-gray-800" value="2024">2024</option></select>
                                </div>
                                <button onClick={onClose} className="p-2 bg-white/20 rounded-full transition-colors text-white hover:bg-white/40"><X className="w-5 h-5" /></button>
                            </div>
                        </div>
                        <div className="bg-white rounded-b-lg shadow-xl border overflow-hidden mx-auto table-container">
                            <table className="w-full text-center text-[10px] border-collapse min-w-[1000px]">
                                <thead><tr className="bg-[#e9ecef] text-gray-600 uppercase font-black tracking-widest border-b"><th className="p-4 border-r sticky-col">Mês</th>{singleIndex ? <><th className="p-4 border-r">Variação</th>{singleIndex.hasValue && <th className="p-4">Valor</th>}</> : <><th className="p-4 border-r" colSpan="2">IGP-M</th><th className="p-4 border-r" colSpan="2">OTN-MEI</th><th className="p-4 border-r">IPCA</th><th className="p-4 border-r">IPC-DI</th><th className="p-4 border-r">IPC-R</th><th className="p-4 border-r">CUB</th><th className="p-4 border-r">IGP-DI</th><th className="p-4 border-r">INPC</th><th className="p-4">IPC-FIPE</th></>}</tr></thead>
                                <tbody className="font-bold text-gray-800">{dados.map((row, idx) => (<tr key={idx} className="border-b hover:bg-blue-50/50"><td className="p-3 border-r sticky-col uppercase font-black bg-white">{row.mes}</td>{singleIndex ? <><td className={`p-3 border-r ${getTableTrendColor(row[singleIndex.varKey])}`}>{cleanText(row[singleIndex.varKey])}</td>{singleIndex.hasValue && <td className="p-3 text-gray-500">{cleanText(row[singleIndex.valKey])}</td>}</> : <><td className={`p-3 border-r ${getTableTrendColor(row.igpm_var)}`}>{cleanText(row.igpm_var)}</td><td className="p-3 border-r text-gray-500">{cleanText(row.igpm_val)}</td><td className={`p-3 border-r ${getTableTrendColor(row.otn_var)}`}>{cleanText(row.otn_var)}</td><td className="p-3 border-r text-gray-500">{cleanText(row.otn_val)}</td><td className={`p-3 border-r ${getTableTrendColor(row.ipca)}`}>{cleanText(row.ipca)}</td><td className={`p-3 border-r ${getTableTrendColor(row.ipcdi)}`}>{cleanText(row.ipcdi)}</td><td className={`p-3 border-r ${getTableTrendColor(row.ipcr)}`}>{cleanText(row.ipcr)}</td><td className={`p-3 border-r ${getTableTrendColor(row.cub)}`}>{cleanText(row.cub)}</td><td className={`p-3 border-r ${getTableTrendColor(row.igpdi)}`}>{cleanText(row.igpdi)}</td><td className={`p-3 border-r ${getTableTrendColor(row.inpc)}`}>{cleanText(row.inpc)}</td><td className={`p-3 ${getTableTrendColor(row.ipcfipe)}`}>{cleanText(row.ipcfipe)}</td></>}</tr>))}</tbody>
                            </table>
                        </div>
                        <div className="p-4 border-t bg-gray-50 flex justify-end shrink-0"><button onClick={onClose} className="px-6 py-2 bg-[#0056b3] text-white text-xs font-black uppercase tracking-widest rounded shadow hover:bg-blue-800 transition-colors">Fechar Tabela</button></div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          const [modalConfig, setModalConfig] = React.useState({ isOpen: false, filterIndex: null });
          const [currentView, setCurrentView] = React.useState('dashboard');

          const openModal = (indexName = null) => {
              setModalConfig({ isOpen: true, filterIndex: indexName });
          };

          const closeModal = () => {
              setModalConfig({ ...modalConfig, isOpen: false });
          };

          const indices = [
            { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', acumulado: '1.207,73', status: 'up' },
            { nome: 'IPCA', mes: 'Jan/26', var: '0,25%', status: 'up' },
            { nome: 'IPC-DI', mes: 'Dez/25', var: '0,28%', status: 'up' },
            { nome: 'OTN-MEI', mes: 'Jan/26', var: '0,41%', valor: '128,44', status: 'up' },
            { nome: 'IPC-R', mes: 'Dez/25', var: '-0,01%', status: 'down' },
            { nome: 'CUB', mes: 'Dez/25', var: '0,31%', status: 'up' },
            { nome: 'IGP-DI', mes: 'Dez/25', var: '0,10%', status: 'up' },
            { nome: 'INPC', mes: 'Nov/25', var: '0,03%', status: 'up' },
            { nome: 'IPC-FIPE', mes: 'Jan/26', var: '0,38%', status: 'up' },
          ];

          return (
            <div className="min-h-screen bg-[#f0f0f0] font-sans text-gray-700">
              <HistoryModal config={modalConfig} onClose={closeModal} />

              <header className="bg-[#0056b3] h-14 flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
                <div className="flex items-center gap-2 cursor-pointer" onClick={() => setCurrentView('dashboard')}>
                  <div className="bg-red-600 p-1 rounded">
                     {/* COR PRETA FORTE CONFORME PEDIDO */}
                     <span className="text-black font-bold text-xl px-1">K</span>
                  </div>
                  <div className="leading-tight">
                    {/* COR PRETA FORTE CONFORME PEDIDO */}
                    <h1 className="font-bold text-lg text-black">Kasil</h1>
                    <p className="text-[10px] text-blue-200 -mt-1 uppercase tracking-widest">Intranet</p>
                  </div>
                </div>
                <div className="flex-1 max-w-2xl px-10">
                  <div className="relative group">
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#0056b3] transition-colors"><Search className="w-4 h-4" /></div>
                    <input type="text" placeholder="Pesquise pelo site" className="w-full bg-white rounded py-1.5 pl-10 pr-4 text-sm border-none focus:ring-2 focus:ring-[#0056b3]/50 focus:bg-white transition-all outline-none text-gray-700" />
                  </div>
                </div>
                <div className="flex items-center gap-4 text-sm text-white">
                  <span className="font-semibold text-xs tracking-tight">PEDRO HENRIQUE DA SILVA ROCHA</span>
                  <div className="w-8 h-8 rounded-full bg-white text-[#0056b3] flex items-center justify-center font-bold shadow-sm">P</div>
                </div>
              </header>

              <nav className="bg-[#003366] border-t-2 border-[#e31e24] text-white py-2 flex justify-center gap-8 text-sm shadow-md sticky top-14 z-40">
                {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map((item) => (
                    <a key={item} href="#" className="hover:text-blue-200 font-medium transition-colors">{item}</a>
                ))}
              </nav>

              <div className="p-6 max-w-[1400px] mx-auto space-y-6 relative">
                
                {/* PAINEL DE ÍNDICES */}
                <div className="bg-white rounded-lg shadow-md border-t-4 border-[#0056b3] overflow-hidden mb-8 transition-shadow hover:shadow-lg">
                    <div className="px-4 py-2 bg-[#0056b3] border-b border-blue-800 flex items-center justify-between">
                      <div className="flex items-center gap-2">
                        <BarChart2 className="w-5 h-5 text-white" />
                        <h3 className="font-bold text-white text-sm uppercase tracking-wide">Painel Econômico <span className="text-xs font-normal text-blue-200 ml-2">| Cotações atualizadas</span></h3>
                      </div>
                      <button onClick={() => openModal(null)} className="text-[10px] font-bold text-white hover:text-blue-100 hover:bg-blue-800 px-3 py-1.5 rounded flex items-center gap-1 transition-all border border-transparent hover:border-blue-300">VER TABELA COMPLETA <ExternalLink className="w-3 h-3" /></button>
                    </div>
                    <div className="p-0 overflow-x-auto scrollbar-hide">
                      <div className="flex divide-x divide-gray-100">
                        {indices.map((item, idx) => (
                          <div key={idx} onClick={() => openModal(item.nome)} className="flex-none w-[150px] p-4 hover:bg-blue-50 cursor-pointer transition-all group relative" title={`Clique para ver o histórico detalhado de ${item.nome}`}>
                            <div className="absolute top-2 right-2">{item.status === 'up' ? <BoldArrowUp className="w-4 h-4 text-green-500" /> : <BoldArrowDown className="w-4 h-4 text-red-500" />}</div>
                            <div className="flex items-center justify-between mb-2"><span className="text-[11px] font-bold text-gray-600 group-hover:text-[#0056b3] transition-colors">{item.nome}</span></div>
                            <div className="flex items-baseline gap-2"><span className={`text-lg font-bold leading-none ${item.status === 'up' ? 'text-up' : 'text-down'}`}>{item.var}</span></div>
                            <div className="mt-2 flex justify-between items-end"><span className="text-[9px] text-gray-400 font-medium uppercase">{item.mes}</span>{item.valor && <span className="text-[9px] font-bold text-gray-500 bg-gray-100 px-1 rounded">R$ {item.valor}</span>}</div>
                            <div className="absolute bottom-0 left-0 w-full h-0.5 bg-[#0056b3] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                          </div>
                        ))}
                      </div>
                    </div>
                    <div className="bg-blue-50/30 px-4 py-1.5 border-t flex justify-between items-center"><p className="text-[10px] text-gray-500 flex items-center gap-1.5 font-medium"><Info className="w-3 h-3 text-[#0056b3]" />Clique em qualquer índice para ver seu histórico individual.</p></div>
                </div>

                {/* LOGICA DE VISUALIZAÇÃO: DASHBOARD x DETALHES */}
                {currentView === 'indicators' ? (
                    /* TELA DETALHADA (SUBSTITUI O DASHBOARD INFERIOR) */
                    <DetailedIndicators onClose={() => setCurrentView('dashboard')} />
                ) : (
                    /* DASHBOARD PADRÃO */
                    <div className="grid grid-cols-12 gap-6">
                        {/* Esquerda */}
                        <div className="col-span-12 lg:col-span-4">
