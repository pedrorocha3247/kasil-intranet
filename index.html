<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Cores utilitárias */
        .text-up { @apply text-green-500 font-black; }
        .text-down { @apply text-red-500 font-black; }
        .text-neutral { @apply text-gray-500 font-bold; }
        
        /* Cores tabela - Usando tons mais modernos */
        .table-text-up { @apply text-emerald-600 font-bold; }
        .table-text-down { @apply text-rose-600 font-bold; }
        .table-text-neutral { @apply text-gray-400 font-medium; }

        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones SVG ---
        const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const ChevronLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const Activity = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;

        const BoldArrowUp = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 17L17 7" /><path d="M7 7h10v10" /></svg>
        );
        const BoldArrowDown = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7l10 10" /><path d="M17 7v10H7" /></svg>
        );

        // --- DADOS PARA O MODAL HISTÓRICO ECONÔMICO ---
        const indexConfig = {
            'IGP-M': { varKey: 'igpm_var', valKey: 'igpm_val', hasValue: true, singleTitle: 'IGP-M' },
            'OTN-MEI': { varKey: 'otn_var', valKey: 'otn_val', hasValue: true, singleTitle: 'OTN-MEI' },
            'IPCA': { varKey: 'ipca', hasValue: false },
            'IPC-DI': { varKey: 'ipcdi', hasValue: false },
            'IPC-R': { varKey: 'ipcr', hasValue: false },
            'CUB': { varKey: 'cub', hasValue: false },
            'IGP-DI': { varKey: 'igpdi', hasValue: false },
            'INPC': { varKey: 'inpc', hasValue: false },
            'IPC-FIPE': { varKey: 'ipcfipe', hasValue: false }
        };
        const dadosPorAno = {
            '2026': [ 
                { mes: 'Janeiro', igpm_var: '0,41%', igpm_val: '1.207,73', otn_var: '0,41%', otn_val: '128,44', ipca: '0,25%', ipcdi: '0,28%', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' },
                { mes: 'Fevereiro', igpm_var: '0,30%', igpm_val: '1.211,35', otn_var: '0,30%', otn_val: '128,82', ipca: '0,45%', ipcdi: '0,32%', ipcr: '0,10%', cub: '0,20%', igpdi: '0,15%', inpc: '0,25%', ipcfipe: '0,40%' }
            ],
            '2025': [ 
                { mes: 'Dezembro', igpm_var: '0,10%', igpm_val: '1.199,68', otn_var: '0,27%', otn_val: '127,93', ipca: '0,56%', ipcdi: '0,15%', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' },
                { mes: 'Novembro', igpm_var: '0,59%', igpm_val: '1.204,01', otn_var: '-0,36%', otn_val: '127,59', ipca: '0,28%', ipcdi: '0,33%', ipcr: '0,15%', cub: '0,25%', igpdi: '0,48%', inpc: '0,10%', ipcfipe: '0,25%' }
            ]
        };

        // --- DADOS PARA MODAL INDIVIDUAL DE INDICADORES (US, SALARIO, SLIM) ---
        const dadosIndicadoresIndividuais = {
            'Valor US': [
                { mes: 'Jan/2026', valor: 'R$ 3,0267', status: 'up' },
                { mes: 'Dez/2025', valor: 'R$ 3,0105', status: 'down' },
                { mes: 'Nov/2025', valor: 'R$ 3,0150', status: 'up' }
            ],
            'Salário Min.': [
                { mes: 'Jan/2026', valor: 'R$ 1.621,00', status: 'up' },
                { mes: '2025', valor: 'R$ 1.518,00', status: 'up' },
                { mes: '2024', valor: 'R$ 1.412,00', status: 'up' }
            ],
            'Títulos Slim': [
                 { mes: 'Jan/2026', valor: 'R$ 50.000,00', status: 'up' },
                 { mes: 'Dez/2025', valor: 'R$ 49.500,00', status: 'up' },
                 { mes: 'Nov/2025', valor: 'R$ 49.000,00', status: 'up' }
            ]
        };

        // --- MODAL 1: HISTÓRICO ECONÔMICO (TABELA REDESENHADA) ---
        const HistoryModal = ({ isOpen, filterIndex, onClose }) => {
            const [selectedYear, setSelectedYear] = React.useState('2026');
            if (!isOpen) return null;
            const dados = dadosPorAno[selectedYear] || [];
            const singleIndex = filterIndex ? indexConfig[filterIndex] : null;
            const cleanText = (val) => (!val ? '-' : val.replace('%', '').replace('R$', '').trim());
            const getTableTrendColor = (val) => {
                if (!val || val.trim() === '-' || val.trim() === '') return 'table-text-neutral';
                if (val.includes('-')) return 'table-text-down';
                return 'table-text-up';
            };

            // Classes utilitárias para a nova tabela
            const headerCellClass = "px-6 py-4 text-center text-xs font-bold text-gray-600 uppercase tracking-wider whitespace-nowrap bg-gray-100 sticky top-0 z-10 border-b border-gray-200 shadow-sm";
            const bodyCellClass = "px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-700 text-center";

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-xl shadow-2xl w-full max-w-[95vw] h-[90vh] flex flex-col overflow-hidden font-inter">
                        {/* Header Azul (Mantido) */}
                        <div className="flex items-center justify-between p-5 border-b border-blue-900 bg-[#0056b3] shrink-0">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 p-2.5 rounded-lg shadow-inner"><BarChart2 className="w-6 h-6 text-white" /></div>
                                <div><h2 className="text-2xl font-black text-white uppercase tracking-widest drop-shadow-sm">{filterIndex ? `${filterIndex}` : 'Histórico Econômico'}</h2><p className="text-sm text-blue-200 font-bold uppercase tracking-wide opacity-80">Base de dados oficial</p></div>
                            </div>
                            <div className="flex items-center gap-4">
                                <div className="flex items-center gap-2 bg-blue-800/50 px-4 py-2 rounded-lg border border-blue-400/30 shadow-inner">
                                    <span className="text-xs font-black text-white uppercase tracking-wide">Ano Base:</span>
                                    <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="bg-transparent text-sm font-bold text-white outline-none cursor-pointer focus:ring-2 focus:ring-white/50 rounded">
                                        <option className="text-gray-800" value="2026">2026</option>
                                        <option className="text-gray-800" value="2025">2025</option>
                                    </select>
                                </div>
                                <button onClick={onClose} className="p-2.5 bg-white/10 rounded-full transition-all text-white hover:bg-white/30 hover:rotate-90 active:scale-95"><X className="w-6 h-6" /></button>
                            </div>
                        </div>

                        {/* Tabela Redesenhada (Usando tags <table> reais) */}
                        <div className="flex-1 overflow-auto bg-gray-50 relative">
                            <table className="min-w-full divide-y divide-gray-300 border-separate border-spacing-0">
                                <thead>
                                    <tr>
                                        {singleIndex ? (
                                            <>
                                                <th className={`${headerCellClass} text-left pl-8`}>Mês de Referência</th>
                                                <th className={headerCellClass}>Variação (%)</th>
                                                {singleIndex.hasValue && <th className={headerCellClass}>Valor (R$)</th>}
                                            </>
                                        ) : (
                                            <>
                                                <th className={`${headerCellClass} text-left pl-8`}>Mês</th>
                                                <th className={headerCellClass}>IGP-M</th>
                                                <th className={headerCellClass}>OTN</th>
                                                <th className={headerCellClass}>IPCA</th>
                                                <th className={headerCellClass}>IPC-DI</th>
                                                <th className={headerCellClass}>IPC-R</th>
                                                <th className={headerCellClass}>CUB</th>
                                                <th className={headerCellClass}>IGP-DI</th>
                                                <th className={headerCellClass}>INPC</th>
                                                <th className={headerCellClass}>IPC-FIPE</th>
                                            </>
                                        )}
                                    </tr>
                                </thead>
                                <tbody className="bg-white divide-y divide-gray-200">
                                    {dados.map((row, idx) => (
                                        <tr key={idx} className="hover:bg-blue-50/60 transition-colors even:bg-gray-50/40">
                                            {singleIndex ? (
                                                <>
                                                    <td className={`${bodyCellClass} text-left pl-8 font-bold text-gray-800`}>{row.mes}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row[singleIndex.varKey])} text-base`}>{cleanText(row[singleIndex.varKey])}</td>
                                                    {singleIndex.hasValue && <td className={`${bodyCellClass} text-gray-600 font-semibold`}>{cleanText(row[singleIndex.valKey])}</td>}
                                                </>
                                            ) : (
                                                <>
                                                    <td className={`${bodyCellClass} text-left pl-8 font-bold text-gray-800`}>{row.mes}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.igpm_var)}`}>{cleanText(row.igpm_var)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.otn_var)}`}>{cleanText(row.otn_var)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.ipca)}`}>{cleanText(row.ipca)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.ipcdi)}`}>{cleanText(row.ipcdi)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.ipcr)}`}>{cleanText(row.ipcr)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.cub)}`}>{cleanText(row.cub)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.igpdi)}`}>{cleanText(row.igpdi)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.inpc)}`}>{cleanText(row.inpc)}</td>
                                                    <td className={`${bodyCellClass} ${getTableTrendColor(row.ipcfipe)}`}>{cleanText(row.ipcfipe)}</td>
                                                </>
                                            )}
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                        {/* Footer simples */}
                        <div className="bg-gray-100 p-4 text-xs text-gray-500 text-center border-t border-gray-200">
                            Visualizando dados do ano fiscal de <b>{selectedYear}</b>.
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODAL 2: HISTÓRICO INDIVIDUAL (PARA US, SALARIO, SLIM) ---
        const SingleIndicatorModal = ({ isOpen, indicatorName, onClose }) => {
            if (!isOpen || !indicatorName) return null;
            const dados = dadosIndicadoresIndividuais[indicatorName] || [];

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-lg flex flex-col overflow-hidden">
                        <div className="flex items-center justify-between p-4 border-b border-blue-800 bg-[#0056b3] shrink-0">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/20 p-2 rounded-md shadow-sm"><Activity className="w-5 h-5 text-white" /></div>
                                <h2 className="text-lg font-black text-white uppercase tracking-widest">{indicatorName}</h2>
                            </div>
                            <button onClick={onClose} className="p-2 bg-white/20 rounded-full transition-colors text-white hover:bg-white/40"><X className="w-5 h-5" /></button>
                        </div>
                        <div className="bg-white p-0">
                             <div className="grid grid-cols-2 text-xs font-black uppercase tracking-widest text-[#0056b3] border-b bg-gray-50 px-6 py-3">
                                <div>Período</div>
                                <div className="text-right">Valor</div>
                             </div>
                             <div className="max-h-[300px] overflow-auto">
                                {dados.map((row, i) => (
                                    <div key={i} className="grid grid-cols-2 px-6 py-3 border-b border-gray-100 last:border-0 hover:bg-blue-50 transition-colors">
                                        <div className="text-sm font-bold text-gray-600">{row.mes}</div>
                                        <div className="text-sm font-bold text-gray-800 text-right">{row.valor}</div>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP PRINCIPAL ---
        const App = () => {
          const [historyModalOpen, setHistoryModalOpen] = React.useState(false); // Econômico
          const [historyFilter, setHistoryFilter] = React.useState(null);
          const [singleIndicatorOpen, setSingleIndicatorOpen] = React.useState(false); // Individual (Clique item)
          const [selectedIndicator, setSelectedIndicator] = React.useState(null);

          const openEconomicHistory = (filter = null) => {
              setHistoryFilter(filter);
              setHistoryModalOpen(true);
          };

          const openSingleIndicator = (name) => {
              setSelectedIndicator(name);
              setSingleIndicatorOpen(true);
          };

          // Função placeholder para o botão "Ver Tabela Completa" dos Indicadores
          const openFullDashboard = () => {
              alert("Aqui abriria o dashboard completo (Prints 2 e 3), mas ele foi removido deste código conforme solicitado.");
          };

          const indicesEconomicos = [
            { nome: 'IGP-M', mes: 'Jan/26', var: '0,41%', acumulado: '1.207,73', status: 'up' },
            { nome: 'OTN-MEI', mes: 'Jan/26', var: '0,41%', valor: '128,44', status: 'up' },
            { nome: 'IPCA', mes: 'Jan/26', var: '0,25%', status: 'up' },
            { nome: 'IPC-DI', mes: 'Dez/25', var: '0,28%', status: 'up' },
            { nome: 'IPC-R', mes: 'Dez/25', var: '-0,01%', status: 'down' },
            { nome: 'CUB', mes: 'Dez/25', var: '0,31%', status: 'up' },
            { nome: 'IGP-DI', mes: 'Dez/25', var: '0,10%', status: 'up' },
            { nome: 'INPC', mes: 'Nov/25', var: '0,03%', status: 'up' },
            { nome: 'IPC-FIPE', mes: 'Jan/26', var: '0,38%', status: 'up' },
          ];

          const indicesIndicadores = [
            { nome: 'Valor US', valor: 'R$ 3,0267', status: 'up', isCurrency: true },
            { nome: 'Salário Min.', valor: 'R$ 1.621,00', status: 'up', isCurrency: true },
            { nome: 'Títulos Slim', valor: 'R$ 50.000,00', status: 'up', isCurrency: true, isTotal: true },
          ];

          return (
            <div className="min-h-screen bg-[#f0f0f0] font-sans text-gray-700">
              {/* RENDERIZAÇÃO DOS MODAIS */}
              <HistoryModal isOpen={historyModalOpen} filterIndex={historyFilter} onClose={() => setHistoryModalOpen(false)} />
              <SingleIndicatorModal isOpen={singleIndicatorOpen} indicatorName={selectedIndicator} onClose={() => setSingleIndicatorOpen(false)} />

              <header className="bg-[#0056b3] h-14 flex items-center justify-between px-6 sticky top-0 z-50 shadow-sm">
                <div className="flex items-center gap-2">
                  <div className="bg-red-600 p-1 rounded"><span className="text-black font-bold text-xl px-1">K</span></div>
                  <div className="leading-tight"><h1 className="font-bold text-lg text-black">Kasil</h1><p className="text-[10px] text-blue-200 -mt-1 uppercase tracking-widest">Intranet</p></div>
                </div>
                <div className="flex-1 max-w-2xl px-10">
                  <div className="relative group">
                    <div className="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 group-focus-within:text-[#0056b3] transition-colors"><Search className="w-4 h-4" /></div>
                    <input type="text" placeholder="Pesquise pelo site" className="w-full bg-white rounded py-1.5 pl-10 pr-4 text-sm border-none focus:ring-2 focus:ring-[#0056b3]/50 focus:bg-white transition-all outline-none text-gray-700"/>
                  </div>
                </div>
                <div className="flex items-center gap-4 text-sm text-white"><span className="font-semibold text-xs tracking-tight">PEDRO HENRIQUE DA SILVA ROCHA</span><div className="w-8 h-8 rounded-full bg-white text-[#0056b3] flex items-center justify-center font-bold shadow-sm">P</div></div>
              </header>

              <nav className="bg-[#003366] border-t-2 border-[#e31e24] text-white py-2 flex justify-center gap-8 text-sm shadow-md sticky top-14 z-40">
                {['Agenda', 'SCK', 'Normas', 'Serviços', 'Colaboradores', 'Antena Interna'].map((item) => ( <a key={item} href="#" className="hover:text-blue-200 font-medium transition-colors">{item}</a> ))}
              </nav>

              <div className="p-6 max-w-[1400px] mx-auto space-y-6 relative">
                
                {/* 1. PAINEL ECONÔMICO */}
                <div className="bg-white rounded-lg shadow-md border-t-4 border-[#0056b3] overflow-hidden transition-shadow hover:shadow-lg">
                    <div className="px-4 py-2 bg-[#0056b3] border-b border-blue-800 flex items-center justify-between">
                      <div className="flex items-center gap-2"><BarChart2 className="w-5 h-5 text-white" /><h3 className="font-bold text-white text-sm uppercase tracking-wide">Painel Econômico <span className="text-xs font-normal text-blue-200 ml-2">| Cotações atualizadas</span></h3></div>
                      <button onClick={() => openEconomicHistory(null)} className="text-[10px] font-bold text-white hover:text-blue-100 hover:bg-blue-800 px-3 py-1.5 rounded flex items-center gap-1 transition-all border border-transparent hover:border-blue-300">VER TABELA COMPLETA <ExternalLink className="w-3 h-3" /></button>
                    </div>
                    <div className="p-0 overflow-x-auto scrollbar-hide">
                      <div className="flex divide-x divide-gray-100">
                        {indicesEconomicos.map((item, idx) => (
                          <div key={idx} onClick={() => openEconomicHistory(item.nome)} className="flex-none w-[150px] p-4 hover:bg-blue-50 cursor-pointer transition-all group relative">
                             <div className="absolute top-2 right-2">{item.status === 'up' ? <BoldArrowUp className="w-4 h-4 text-green-500" /> : <BoldArrowDown className="w-4 h-4 text-red-500" />}</div>
                             <div className="flex items-center justify-between mb-2"><span className="text-[11px] font-bold text-gray-600 group-hover:text-[#0056b3] transition-colors">{item.nome}</span></div>
                             <div className="flex items-baseline gap-2"><span className={`text-lg font-bold leading-none ${item.status === 'up' ? 'text-up' : 'text-down'}`}>{item.var}</span></div>
                             <div className="mt-2 flex justify-between items-end"><span className="text-[9px] text-gray-400 font-medium uppercase">{item.mes}</span>{item.valor && ( <span className="text-[9px] font-bold text-gray-500 bg-gray-100 px-1 rounded">R$ {item.valor}</span> )}</div>
                             <div className="absolute bottom-0 left-0 w-full h-0.5 bg-[#0056b3] opacity-0 group-hover:opacity-100 transition-opacity"></div>
                          </div>
                        ))}
                      </div>
                    </div>
                </div>

                {/* 2. PAINEL INDICADORES */}
