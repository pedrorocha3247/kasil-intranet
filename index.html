<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasil Intranet</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Cores utilitárias */
        .text-up { @apply text-green-500 font-black; }
        .text-down { @apply text-red-500 font-black; }
        .text-neutral { @apply text-gray-500 font-bold; }
        
        /* Cores tabela */
        .table-text-up { @apply text-green-600 font-black; }
        .table-text-down { @apply text-red-600 font-black; }

        .animate-scale-in { animation: scaleIn 0.2s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes scaleIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }

        /* ANIMAÇÃO DE MARQUEE (TICKER) */
        @keyframes marquee {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .animate-marquee {
            display: flex;
            width: fit-content;
            animation: marquee 40s linear infinite;
        }
        
        .group:hover .animate-marquee {
            animation-play-state: paused;
        }
    </style>
</head>
<body class="bg-[#f0f0f0]">
    <div id="root"></div>

    <script type="text/babel">
        // --- Ícones SVG ---
        const Search = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>;
        const Calendar = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;
        const Bell = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>;
        const ChevronRight = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m9 18 6-6-6-6"/></svg>;
        const ChevronLeft = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m15 18-6-6 6-6"/></svg>;
        const BarChart2 = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="18" x2="18" y1="20" y2="10"/><line x1="12" x2="12" y1="20" y2="4"/><line x1="6" x2="6" y1="20" y2="14"/></svg>;
        const Activity = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;
        const Info = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></svg>;
        const ExternalLink = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" x2="21" y1="14" y2="3"/></svg>;
        const X = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M18 6 6 18"/><path d="m6 6 18 18"/></svg>;
        const FileText = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>;
        const Layers = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polygon points="12 2 2 7 12 12 22 7 12 2"/><polyline points="2 17 12 22 22 17"/><polyline points="2 12 12 17 22 12"/></svg>;
        const TrendingUp = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>;
        const Bookmark = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" strokeWidth="0" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M5 21V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16l-7-4-7 4z"/></svg>;
        const Gift = ({className}) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.9 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></svg>;

        const BoldArrowUp = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 17L17 7" /><path d="M7 7h10v10" /></svg>
        );
        const BoldArrowDown = ({ className }) => (
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="4" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M7 7l10 10" /><path d="M17 7v10H7" /></svg>
        );

        // --- DADOS PARA O MODAL HISTÓRICO ECONÔMICO ---
        const indexConfig = {
            'IGP-M': { varKey: 'igpm_var', valKey: 'igpm_val', hasValue: true, singleTitle: 'IGP-M' },
            'OTN-MEI': { varKey: 'otn_var', valKey: 'otn_val', hasValue: true, singleTitle: 'OTN-MEI' },
            'IPCA': { varKey: 'ipca', hasValue: false },
            'IPC-DI': { varKey: 'ipcdi', hasValue: false },
            'IPC-R': { varKey: 'ipcr', hasValue: false },
            'CUB': { varKey: 'cub', hasValue: false },
            'IGP-DI': { varKey: 'igpdi', hasValue: false },
            'INPC': { varKey: 'inpc', hasValue: false },
            'IPC-FIPE': { varKey: 'ipcfipe', hasValue: false }
        };
        const dadosPorAno = {
            '2026': [ { mes: 'Jan', igpm_var: '0,41%', igpm_val: '1.207,73', otn_var: '0,41%', otn_val: '128,44', ipca: '0,25%', ipcdi: '0,28%', ipcr: '-', cub: '-', igpdi: '-', inpc: '-', ipcfipe: '0,38%' } ],
            '2025': [ { mes: 'Dez', igpm_var: '0,10%', igpm_val: '1.199,68', otn_var: '0,27%', otn_val: '127,93', ipca: '0,56%', ipcdi: '0,15%', ipcr: '-0,01%', cub: '0,31%', igpdi: '0,10%', inpc: '0,40%', ipcfipe: '0,30%' } ]
        };

        // --- DADOS PARA MODAL INDIVIDUAL DE INDICADORES (US, SALARIO, SLIM) ---
        const dadosIndicadoresIndividuais = {
            'Valor US': [
                { mes: 'Jan/2026', valor: 'R$ 3,0267', status: 'up' },
                { mes: 'Dez/2025', valor: 'R$ 3,0105', status: 'down' },
                { mes: 'Nov/2025', valor: 'R$ 3,0150', status: 'up' }
            ],
            'Salário Min.': [
                { mes: 'Jan/2026', valor: 'R$ 1.621,00', status: 'up' },
                { mes: '2025', valor: 'R$ 1.518,00', status: 'up' },
                { mes: '2024', valor: 'R$ 1.412,00', status: 'up' }
            ],
            'Títulos Slim': [
                 { mes: 'Jan/2026', valor: 'R$ 50.000,00', status: 'up' },
                 { mes: 'Dez/2025', valor: 'R$ 49.500,00', status: 'up' },
                 { mes: 'Nov/2025', valor: 'R$ 49.000,00', status: 'up' }
            ]
        };

        // --- MODAL 1: HISTÓRICO ECONÔMICO (IGPM, OTN...) ---
        const HistoryModal = ({ isOpen, filterIndex, onClose }) => {
            const [selectedYear, setSelectedYear] = React.useState('2026');
            if (!isOpen) return null;
            const dados = dadosPorAno[selectedYear] || [];
            const singleIndex = filterIndex ? indexConfig[filterIndex] : null;
            const cleanText = (val) => (!val ? '-' : val.replace('%', '').replace('R$', '').trim());
            const getTableTrendColor = (val) => {
                if (!val || val.trim() === '-' || val.trim() === '') return 'text-neutral';
                if (val.includes('-')) return 'table-text-down';
                return 'table-text-up';
            };

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-[95vw] flex flex-col overflow-hidden">
                        <div className="flex items-center justify-between p-4 border-b border-blue-800 bg-[#0056b3] shrink-0">
                            <div className="flex items-center gap-4">
                                <div className="bg-white/20 p-2 rounded-md shadow-sm"><BarChart2 className="w-5 h-5 text-white" /></div>
                                <div><h2 className="text-xl font-black text-white uppercase tracking-widest">{filterIndex ? `${filterIndex}` : 'Histórico Econômico'}</h2><p className="text-xs text-blue-100 font-bold uppercase tracking-wide">Base de dados oficial</p></div>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="flex items-center gap-2 bg-white/20 px-3 py-1.5 rounded border border-blue-400/30 shadow-sm">
                                    <span className="text-xs font-black text-white uppercase tracking-wide">Ano:</span>
                                    <select value={selectedYear} onChange={(e) => setSelectedYear(e.target.value)} className="bg-transparent text-sm font-bold text-white outline-none cursor-pointer">
                                        <option className="text-gray-800" value="2026">2026</option>
                                        <option className="text-gray-800" value="2025">2025</option>
                                    </select>
                                </div>
                                <button onClick={onClose} className="p-2 bg-white/20 rounded-full transition-colors text-white hover:bg-white/40"><X className="w-5 h-5" /></button>
                            </div>
                        </div>
                        <div className="overflow-auto flex-1 bg-white px-6 py-4 space-y-0">
                            <div className="grid grid-cols-12 text-[11px] font-black uppercase tracking-widest text-[#0056b3] border border-gray-200 bg-gray-50 text-center">
                                {singleIndex ? (
                                    <>
                                        <div className="col-span-4 py-3 border-r border-gray-200 text-left px-4">Mês</div>
                                        <div className="col-span-4 py-3 border-r border-gray-200">Variação</div>
                                        {singleIndex.hasValue && <div className="col-span-4 py-3">Valor</div>}
                                    </>
                                ) : (
                                    <>
                                        <div className="col-span-1 py-3 border-r border-gray-200 text-left px-2">Mês</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">IGP-M</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">OTN</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">IPCA</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">IPC-DI</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">IPC-R</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">CUB</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">IGP-DI</div>
                                        <div className="col-span-1 py-3 border-r border-gray-200">INPC</div>
                                        <div className="col-span-3 py-3">IPC-FIPE</div>
                                    </>
                                )}
                            </div>
                            <div className="border-x border-b border-gray-200">
                                {dados.map((row, idx) => (
                                    <div key={idx} className="grid grid-cols-12 items-center bg-white hover:bg-blue-50 transition text-sm font-bold text-center border-b border-gray-200 last:border-b-0">
                                        {singleIndex ? (
                                            <>
                                                <div className="col-span-4 py-3 border-r border-gray-200 text-gray-700 text-left px-4">{row.mes}</div>
                                                <div className={`col-span-4 py-3 border-r border-gray-200 ${getTableTrendColor(row[singleIndex.varKey])}`}>{cleanText(row[singleIndex.varKey])}</div>
                                                {singleIndex.hasValue && <div className="col-span-4 py-3 text-gray-500">{cleanText(row[singleIndex.valKey])}</div>}
                                            </>
                                        ) : (
                                            <>
                                                <div className="col-span-1 py-3 border-r border-gray-200 text-gray-700 text-left px-2">{row.mes}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.igpm_var)}`}>{cleanText(row.igpm_var)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.otn_var)}`}>{cleanText(row.otn_var)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.ipca)}`}>{cleanText(row.ipca)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.ipcdi)}`}>{cleanText(row.ipcdi)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.ipcr)}`}>{cleanText(row.ipcr)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.cub)}`}>{cleanText(row.cub)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.igpdi)}`}>{cleanText(row.igpdi)}</div>
                                                <div className={`col-span-1 py-3 border-r border-gray-200 ${getTableTrendColor(row.inpc)}`}>{cleanText(row.inpc)}</div>
                                                <div className={`col-span-3 py-3 ${getTableTrendColor(row.ipcfipe)}`}>{cleanText(row.ipcfipe)}</div>
                                            </>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODAL 2: HISTÓRICO INDIVIDUAL (PARA US, SALARIO, SLIM) ---
        const SingleIndicatorModal = ({ isOpen, indicatorName, onClose }) => {
            if (!isOpen || !indicatorName) return null;
            const dados = dadosIndicadoresIndividuais[indicatorName] || [];

            return (
                <div className="fixed inset-0 bg-black/60 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white rounded-lg shadow-2xl w-full max-w-lg flex flex-col overflow-hidden">
                        <div className="flex items-center justify-between p-4 border-b border-blue-800 bg-[#0056b3] shrink-0">
                            <div className="flex items-center gap-3">
                                <div className="bg-white/20 p-2 rounded-md shadow-sm"><Activity className="w-5 h-5 text-white" /></div>
                                <h2 className="text-lg font-black text-white uppercase tracking-widest">{indicatorName}</h2>
                            </div>
                            <button onClick={onClose} className="p-2 bg-white/20 rounded-full transition-colors text-white hover:bg-white/40"><X className="w-5 h-5" /></button>
                        </div>
                        <div className="bg-white p-0">
                             <div className="grid grid-cols-2 text-xs font-black uppercase tracking-widest text-[#0056b3] border-b bg-gray-50 px-6 py-3">
                                <div>Período</div>
                                <div className="text-right">Valor</div>
                             </div>
                             <div className="max-h-[300px] overflow-auto">
                                {dados.map((row, i) => (
                                    <div key={i} className="grid grid-cols-2 px-6 py-3 border-b border-gray-100 last:border-0 hover:bg-blue-50 transition-colors">
                                        <div className="text-sm font-bold text-gray-600">{row.mes}</div>
                                        <div className="text-sm font-bold text-gray-800 text-right">{row.valor}</div>
                                    </div>
                                ))}
                             </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- MODAL 3: DASHBOARD COMPLETO (INDICADORES) - REFORMULADO ---
        const IndicatorsDashboardModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            const conservacaoData = [ { emp: 'NVIER', valor: '434,11' }, { emp: 'NVIIER', valor: '434,11' }, { emp: 'RSC I', valor: '434,11' }, { emp: 'RSC II', valor: '434,11' }, { emp: 'RSC III', valor: '434,11' } ];
            const melhoramentosData = [ { emp: 'NVIER', valor: '802,88' }, { emp: 'NVIIER', valor: '970,94' }, { emp: 'RSC I', valor: '973,70' }, { emp: 'RSC II', valor: '934,05' }, { emp: 'RSC III', valor: '1.095,57' } ];

            return (
                <div className="fixed inset-0 bg-black/50 z-[100] flex items-center justify-center p-4 backdrop-blur-sm animate-scale-in">
                    <div className="bg-white w-full max-w-5xl max-h-[90vh] overflow-hidden rounded-xl shadow-2xl flex flex-col font-inter">
                        {/* Header Azul (Igual aos painéis principais) */}
                        <div className="flex justify-between items-center p-4 border-b border-blue-800 bg-[#0056b3]">
                            <div className="flex items-center gap-3">
                                <div className="p-2 bg-white/20 rounded-lg shadow-sm"><Activity className="w-6 h-6 text-white" /></div>
                                <div>
                                    <h2 className="text-xl font-black text-white uppercase tracking-wide">Indicadores Financeiros</h2>
                                    <p className="text-xs text-blue-200 font-bold uppercase tracking-wide opacity-90">Visão detalhada e tabelas de referência</p>
                                </div>
                            </div>
                            <button onClick={onClose} className="p-2 text-white hover:bg-white/20 transition-colors rounded-full"><X className="w-6 h-6" /></button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-8 bg-gray-50/50">
                            {/* Cards de Topo (Sem a parte de "Emp. TALA/NVIIER" removida) */}
                            <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                                {/* Valor US */}
                                <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity"><TrendingUp className="w-16 h-16 text-green-600"/></div>
                                    <h3 className="text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">Valor US</h3>
                                    <p className="text-2xl font-black text-gray-800">R$ 3,0267</p>
                                    <span className="inline-block mt-2 text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-full">▲ Alta</span>
                                </div>

                                {/* Salário */}
                                <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden group">
                                    <div className="absolute top-0 right-0 p-3 opacity-10 group-hover:opacity-20 transition-opacity"><Layers className="w-16 h-16 text-blue-600"/></div>
                                    <h3 className="text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">Salário Mínimo</h3>
                                    <p className="text-2xl font-black text-gray-800">R$ 1.621,00</p>
                                    <span className="inline-block mt-2 text-[10px] font-bold text-blue-600 bg-blue-50 px-2 py-0.5 rounded-full">2026</span>
                                </div>

                                {/* Títulos Slim (Sem detalhes de emp) */}
                                <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow relative overflow-hidden group">
                                    <h3 className="text-gray-500 text-xs font-bold uppercase tracking-wider mb-1">Títulos Slim</h3>
                                    <p className="text-2xl font-black text-gray-800 mb-3">R$ 50.000,00</p>
                                    <div className="flex flex-wrap gap-1">
                                        {['1x', '12x', '18x', '24x', '36x'].map(opt => (
                                            <span key={opt} className="text-[9px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-500 hover:bg-gray-200 cursor-pointer">{opt}</span>
                                        ))}
                                    </div>
                                </div>

                                {/* Slim List */}
                                <div className="bg-white p-5 rounded-xl border border-gray-100 shadow-sm hover:shadow-md transition-shadow">
                                    <h3 className="text-gray-500 text-xs font-bold uppercase tracking-wider mb-3">Slim</h3>
                                    <div className="space-y-2">
                                        <div className="flex justify-between items-end border-b border-dashed border-gray-100 pb-1">
                                            <span className="text-[10px] text-gray-400 font-medium">Com construção</span>
                                            <span className="text-sm font-bold text-gray-700">R$ 309,00</span>
                                        </div>
